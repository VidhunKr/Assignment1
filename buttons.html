<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white">
    <div class="max-w-4xl mx-auto flex justify-center items-center gap-10 mt-28 ml-28 mr-10 items-center flex-wrap">
        <button
            class="text-white bg-pink-600 px-12 py-3 text-xl hover:bg-pink-500 active:text-black active:bg-white">Sign
            Up</button>
        <button
            class="text-pink-600 hover:bg-pink-600 hover:text-white active:bg-pink-400 border-[3px] border-pink-600 px-12 py-3 text-xl">
            Link <i class="fa-solid fa-link ml-3"></i></button>
        <button
            class="text-white px-12 py-2 text-xl bg-yellow-600 rounded-lg hover:bg-yellow-500 active:bg-white active:text-black">Login</button>
        <button
            class="flex items-center gap-3 text-yellow-500 px-11 py-1 text-xl border-[3px] border-yellow-500 rounded-lg active:bg-yellow-500 active:text-black"><i
                class="fa-solid fa-magnifying-glass "></i>Search </button>
        <button class="flex items-center gap-3 bg-green-500 px-10 py-1 text-xl rounded-full hover:bg-green-400 active:bg-green-600 active:text-black"><i
                class="fa-solid fa-circle text-green-800 text-2xl"></i>Link-05</button>
        <button
            class="flex items-center gap-3 border-[3px] border-green-500 text-green-500 text-xl px-12 py-2 rounded-full active:bg-green-500 active:text-black"><i
                class="fa-solid fa-circle text-green-500 text-2xl"></i>Link-06</button>
        <button
            class="flex items-center gap-3 bg-gradient-to-r from-blue-500 to-pink-500 text-xl px-12 py-2 text-xl text-white active:text-black">
            Play Now <i class="fa-brands fa-google-play"></i></button>
        <button
            class="flex items-center gap-3 bg-sky-600 text-white px-12 py-2 text-xl hover:bg-sky-500 active:bg-white active:text-black">More
            Articles<i class="fa-solid fa-arrow-right"></i></button>
        <div class="flex justify-items px-10 py-3"> <button
                class="flex items-center gap-3 text-white text-xl border border-white px-10 py-2 active:text-sky-500"><i
                    class="fa-solid fa-star" style="color: #FFD43B;"></i>Starred</button><span
                class="border px-3 py-3 text-xl"><i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></span>
        </div>
        <!-- cart button-->
        <div class=" relative h-24 w-16  flex justify-center items-center">
            <button class="flex  text-4xl"><i
                    class="fa-solid fa-cart-shopping text-white active:bg-sky-400"></i>
            </button>
            <span
                class="absolute bottom-14 right-2 bg-red-500 w-5 h-5 rounded-full flex justify-center items-center">0</span>
        </div>
        <!--another example like cart-->
        <div class="relative h-16 w-14  flex justify-center items-center">
            <button class="flex text-5xl active:bg-white">
                <i class="fa-brands fa-whatsapp" style="color: #13ec22;"></i>
            </button>
            <span class="absolute rounded-full bg-red-500 flex justify-center items-center bottom-10 right-1 text-sm h-6 w-6 ">24</span>
        </div>
    </div>
</body>

</html>
